<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FarmDirect - Fresh From Farm to Table</title>
<link rel="stylesheet" href="styles3.css">
</head>
<body>
<header>
<h1>FarmDirect</h1>
<p>Empowering Farmers, Elevating Freshness</p>
</header>

<main>
<section id="farmers-list">
<h2>Meet Our Farmers</h2>
<div id="farmer-cards" class="card-grid">
<!-- Farmer cards will be dynamically added here -->
</div>
</section>

<section id="contact-form">
<h2>Contact a Farmer</h2>
<form id="contactForm">
<input type="text" id="name" placeholder="Your Name" required />
<input type="email" id="email" placeholder="Your Email" required />
<textarea id="message" placeholder="Your Message" rows="4" required></textarea>
<button type="submit">Send Message</button>
</form>
</section>
</main>

<footer>
<p>&copy; 2024 FarmDirect - Supporting Local Farmers</p>
</footer>

</body>
</html>
